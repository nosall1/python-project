<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/static/js/bootstrap.min.js"></script>
    <title>产品自动化测试平台</title>
    <style>
        .bg-dark{
            background: #3c3c3c;
        }
    </style>
</head>
<body role="document">
<div class="navbar navbar-expand-sm bg-dark navbar-dark fixed-to">
    <div class="container">
        <a class="navbar-brand" href="#">&nbsp;</a>
        <ul class="nav justify-content-center"><li><a style="color:white;text-align:center;" href="#">web</a> </li></ul>
        <ul class="nav col-md-1 navbar-right">
            <li><a style="color:white;text-align:right;" href="#">{{user}}</a> </li>
            <li><a style="color:white;text-align:right;" href="/logout/">退出</a> </li>
        </ul>
    </div>
</div>
<!--web测试用例列表-->
<div class="row" style="padding-top: 20px;">
    <div class="col-md-11">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>产品</th>
                <th>测试用例名称</th>
                <th>测试结果</th>
                <th>测试负责人</th>
                <th>时间</th>
                <th>测试用例步骤</th>
            </tr>
            </thead>
            <tbody>
            {% for webcase in webcases %}
            <tr>
                <td>{{webcase.id}}</td>
                <td>{{webcase.Product.productname}}</td>
                <td>{{webcase.webcasename}}</td>
                <td>{{webcase.webtestresult}}</td>
                <td>{{webcase.webtester}}</td>
                <td>{{webcase.create_time}}</td>
                <td><a href="#">{{webcase.webcasestep}}</a></td>
                <td>{{webcase.webcasestep}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
